<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaic</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <script src="adventureText.js"></script>
    <!-- canvas before other interactable elements to not block them-->
    <canvas id="mainCanvas"></canvas>

    <!-- first div is for the title and entry of the player name -->
    <div class="container" id="nameEntryContainer">
        <h1 id="gameTitle">VOLTAIC</h1>
        <label for="nameInput">Who shall you be known as?</label><br>
        <input type="text" id="nameInput" value=""><br>
        <button id="startButton" onclick="NameEntrySubmit()">Start Game</button>
        <p id="nameWarning"></p>
    </div>

    <!-- div that contains the adventure text-->
    <div class="container" id="adventureTextContainer">
        <h2 id="adventureText">Hello. You have awoken at last.</h2>
    </div>

    <!-- div that contains the choice option buttons -->
    <div class="container"  id="dialogueChoicesContainer">
        <button id="continueButton" class="centralButton">Continue</button>
        <div id="dialogueChoices">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
