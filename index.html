<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaic</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!-- canvas before other interactable elements to not block them-->
    <canvas id="mainCanvas"></canvas>

    <!-- first div is for the title and entry of the player name -->
    <div class="container" id="nameEntryContainer">
        <h1 id="gameTitle">VOLTAIC</h1>
        <label for="nameInput">Who shall you be known as?</label><br>
        <input type="text" id="nameInput" value=""><br>
        <button id="startButton" onclick="nameEntrySubmit()">Start Game</button>
        <p id="nameWarning"></p>
    </div>

    <!-- second div contains choice options and adventure text-->
    <div class="container"  id="mainContainer">
        <h2 id="adventureText">Hello. You have awoken at last.</h2>
        <div id="dialogueChoices">
            <button class="optionButton">Option 1</button>
            <button class="optionButton">Option 2</button>
            <button class="optionButton">Option 3</button>
            <button class="optionButton">Option 4</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
